<div class="container">
    <div class="page-header">
        <h1>Todo List App</h1>
    </div>

    <div class="btn btn-primarry">
        MEOEW BLYJAT
    </div>
    <form ng-submit="vm.addTask(task)">
        Enter text and hit enter:
        <input type="text" ng-model="task.name" name="name"/>
        <input type="text" ng-model="task.description" name="description"/>
        <input type="submit" id="submit" value="Submit"/>
    </form>

    <ul ng-repeat="task in vm.getAll">
        <li>{{task.name}}</li>
    </ul>


</div>
